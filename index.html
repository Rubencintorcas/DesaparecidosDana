<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas Desaparecidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Personas Desaparecidas</h1>
    
    <!-- Formulario para añadir persona -->
    <div id="form-container">
        <input type="text" id="name-input" placeholder="Nombre y Apellidos">
        <input type="text" id="location-input" placeholder="Localidad de Desaparición">
        <input type="file" id="photo-input" accept="image/*">
        <button id="add-person-btn">Añadir Persona</button>
    </div>

    <!-- Contenedor para la lista de personas desaparecidas -->
    <div id="missing-people-list"></div>

    <!-- Script al final del cuerpo -->
    <script src="script.js"></script>
</body>
</html>

    <script src="script.js" defer></script>

</body>
</html>
