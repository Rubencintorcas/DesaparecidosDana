<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaparecidos</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <h1>Personas Desaparecidas</h1>
    
    <!-- Formulario para añadir personas desaparecidas -->
    <form id="add-person-form">
        <input type="file" id="photo" accept="image/*">
        <input type="text" id="first-name" placeholder="Nombre" required>
        <input type="text" id="last-name" placeholder="Apellidos" required>
        <input type="text" id="location" placeholder="Localidad de desaparición" required>
        <button type="button id="add-person-btn">Añadir</button>
    </form>

    <h2>Lista de personas desaparecidas</h2>
    <div id="missing-people-list"></div> 

    <script src="script.js" defer></script>

</body>
</html>
