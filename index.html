<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas Desaparecidas</title>
</head>
<body>
    <h1>Personas Desaparecidas</h1>
    <div id="form-container">
        <input type="file" id="photo" accept="image/*">
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="surname" placeholder="Apellidos">
        <input type="text" id="location" placeholder="Localidad de desaparición">
        <button onclick="addMissingPerson()">Añadir</button>
    </div>
    <h2>Lista de personas desaparecidas</h2>
    <div id="missing-list"></div>

    <script>
        const apiKey = 'patUYTSg36fIl1kqG.33eb48858b60e875dd4029391d9d8a4d007c127c6c77056dc2851892f77bb9d2'; // Reemplaza con tu API Key de Airtable
        const baseId = 'appbgh1Pb5jldKMmg/tblwyPiwmCpMH22I8'; // Reemplaza con el ID de tu base de Airtable
        const tableName = 'Desaparecidos'; // Cambia si tu tabla tiene otro nombre

        async function loadMissingPeople() {
            try {
                const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
                    headers: { Authorization: `Bearer ${apiKey}` }
                });
                
                if (!response.ok) {
                    throw new Error(`Error al obtener datos: ${response.statusText}`);
                }

                const data = await response.json();

                // Verifica que data.records exista y sea un array
                if (!data.records || !Array.isArray(data.records)) {
                    console.error("Formato de datos inesperado", data);
                    return;
                }

                const missingList = document.getElementById("missing-list");
                missingList.innerHTML = "";

                data.records.forEach(record => {
                    const { Photo, Name, Surname, Location } = record.fields;
                    const personDiv = document.createElement("div");
                    personDiv.classList.add("missing-person");

                    personDiv.innerHTML = `
                        <img src="${Photo ? Photo[0].url : ''}" alt="Foto de ${Name} ${Surname}">
                        <h3>${Name} ${Surname}</h3>
                        <p>Localidad: ${Location}</p>
                    `;
                    missingList.appendChild(personDiv);
                });
            } catch (error) {
                console.error("Error al cargar personas desaparecidas:", error);
            }
        }

        async function addMissingPerson() {
            const photoInput = document.getElementById("photo");
            const name = document.getElementById("name").value.trim();
            const surname = document.getElementById("surname").value.trim();
            const location = document.getElementById("location").value.trim();

            const reader = new FileReader();
            reader.onload = async function () {
                const photo = reader.result;

                try {
                    const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fields: {
                                Photo: [{ url: photo }],
                                Name: name,
                                Surname: surname,
                                Location: location
                            }
                        })
                    });

                    if (response.ok) {
                        loadMissingPeople(); // Recargar la lista
                    } else {
                        console.error("Error al añadir la persona:", response.statusText);
                        alert("Error al añadir la persona.");
                    }
                } catch (error) {
                    console.error("Error de red al añadir la persona:", error);
                }
            };

            reader.readAsDataURL(photoInput.files[0]);
        }

        // Cargar la lista al iniciar
        loadMissingPeople();
    </script>
</body>
</html>
